<template name='applicationLayout'>
  <h1>Welcome to KanBan!</h1>
  {{> yield}}
  <footer></footer>
</template>

<template name="introLayout">
  {{> loginButtons }}
</template>

<template name="profileLayout">
  <h2>Edit Info</h2>
  <form class="edit">
    <input type="text" id="username" placeholder="username">
    <input type="text" id="password" placeholder="password">
    <button id="save-changes">Save</button>
    <button class="cancel">Back to Dashboard</button>
  </form>
</template>

<template name="newTaskLayout">
  <h2>Create New Task</h2>
  <form class="task">
    Title: <input type="text" id="title-input">
    Description: <input type="text" id="description-input">
  </form>
  <button id="save-task">Save</button>
  <button class="cancel">Back to Dashboard</button>
</template>
