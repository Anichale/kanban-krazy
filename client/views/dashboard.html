<template name="dashboardLayout">
  {{> header}}

  {{> dashboardMenu}}

  {{> dashboardHeader}}

  {{> dashboardColumns}}

</template>

<template name="todotasks">
  <div class="ui cards">
  {{#each dash}}
    {{> task1}}
  {{/each}}
    </div>
</template>

<template name="inprogresstasks">
  <div class="ui cards">
  {{#each dash}}
    {{> task2}}
  {{/each}}
    </div>
</template>

<template name="donetasks">
  <div class="ui cards">
  {{#each dash}}
    {{> task3}}
  {{/each}}
    </div>
</template>

<template name="task1">
  <a class="red card">

    <div class="content">
      <div class="header">
        {{title}}
      </div>
      <div class="description">
        {{description}}
      </div>
    </div>

    <div class="ui bottom attached button nextStage">
      <i class="checkmark icon"></i>
      To Do
      <div class="right floated author">
        {{author}}
      </div>
    </div>
  </a>
</template>

<template name="task2">
  <a class="yellow card">

    <div class="content">
      <div class="header">
        {{title}}
      </div>
      <div class="description">
        {{description}}
      </div>
    </div>

    <div class="ui bottom attached button nextStage">
      <i class="check square icon"></i>
      In Progess
      <div class="right floated author">
        {{author}}
      </div>
    </div>
  </a>
</template>

<template name="task3">
  <a class="green card">

    <div class="content">
      <div class="header">
        {{title}}
      </div>
      <div class="description">
        {{description}}
      </div>
    </div>

    <div class="ui bottom attached button nextStage">
      <i class="remove icon"></i>
      Done
      <div class="right floated author">
        {{author}}
      </div>
    </div>
  </a>
</template>
